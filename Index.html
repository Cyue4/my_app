<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bank List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .music-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        li:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="music-container">
        <h2>Music Bank List</h2>
        <ul id="music-list">
            <li>Song 1 - Artist A</li>
            <li>Song 2 - Artist B</li>
            <li>Song 3 - Artist C</li>
            <li>Song 4 - Artist D</li>
            <li>Song 5 - Artist E</li>
        </ul>
    </div>
</body>
</html>
